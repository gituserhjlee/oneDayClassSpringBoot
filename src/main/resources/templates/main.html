<!DOCTYPE html>
<html xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="header :: header"></div>
    <title>취미 찾는 공간 하비즈에 오신것을 환영합니다</title>
    <style>
        html, body {

            font-family: 'Poor Story', cursive;
            height: 100%;
        }


        .nav {
            height: 20%;
            border-bottom: solid 2px gainsboro;
            display: flex;
            flex-display: row;
        }

        h1 {
            color: #6E6ED7;
            font-weight: bold;
            margin: 10px;
        }

        img {
            width: 64px;
            height: 64px;
            margin: 10px;
        }

        .content {
            width: 100%;
            height: 80%;
            display: flex;
            flex-direction: row; /* default가 row라서 생략 가능 */

        }

        .sidebar {
            width: 20%;
            height: 100%;
            border-right: solid 2px gainsboro;

        }

        .userInfo {
            text-align: center;
            color: #6E6ED7;
        }

        .main {
            width: 80%;
            height: 100%;
            background-color: white;
            text-align: center;
        }

        #reservebt {
            width: 80%;
            background: #6E6ED7;
            color: white;
            margin: 20px 0px;
        }
        #reservebt:hover{
            background: white;
            color: #6E6ED7;

        }

        button {
            background: white;
            color: #6E6ED7;
            border-radius: 10px;
            width: 100%;
            font-family: 'Poor Story', cursive;
            margin: 2px;

        }

        button:hover {
            background: #6E6ED7;
            color: white;
            border: 2px solid #6E6ED7;
        }

        .list {
            width: 80%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="nav" onclick="location.href='/'">
    <img src="/img/puzzle.png" alt="logo"/>
    <h1>하비즈</h1>

</div>
<div class="content">
    <div class="sidebar">
        <div class="userInfo">

            <h3 th:if="${userAuth} != 'ROLE_USER' ">권한:관리자</h3>
            <h3 th:if="${userAuth} == 'ROLE_USER' ">권한:일반사용자</h3>
            <h3 sec:authentication="name"></h3>

        </div>
        <button th:if="${userAuth} == 'ROLE_USER' " onclick="location.href='/mypage'">나의 예약 목록</button>
        <button th:if="${userAuth} == 'ROLE_USER' " onclick="location.href='/chat'">오픈 채팅방</button>
        <button th:if="${userAuth} != 'ROLE_USER' " onclick="location.href='/admin/admin'">관리자사이트</button>

        <form id="logout" action="/logout" method="POST">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <button type="submit">로그아웃</button>

        </form>
        <!--        소유 권한 : <span sec:authentication="authorities"></span> <br>-->
        <!--sec:authentication은 현재 로그인된 정보를 알수있게해줌(타임리프 문법) -->


    </div>
    <div class="main">

        <button id="reservebt" th:if="${userAuth} == 'ROLE_USER' " onclick="location.href='/user/buy'">예약하기</button>

        <div class="list">
            <h3>예약 가능 목록</h3>
            <table class="table table-bordered">
                <thead>
                <tr class="table-active">
                    <th scope="col">#</th>
                    <th scope="col">상품명</th>
                    <th scope="col">가격</th>
                    <th scope="col">설명</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${items}">
                    <td scope="row" th:text="${item.id}"></td>
                    <td th:text="${item.name}"></td>
                    <td th:text="${item.price}"></td>
                    <td th:text="${item.description}"></td>


                </tr>

                </tbody>
            </table>
        </div>


    </div>
</div>


</body>
</html>
