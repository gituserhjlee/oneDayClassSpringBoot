<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com.bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        body {
            width: 400px;
            margin: auto;
            font-family: 'Poor Story', cursive;
        }

        #content {
            border-radius: 20px;
            border: solid 3px #6E6ED7;
            padding: 5px;
        }

        h1 {
            color: #6E6ED7;
            padding: 15px;
            /*border-radius: 40px;*/
            /*border: solid 5px #6E6ED7;*/
            margin: 80px auto;
            /*text-align: center;*/
            /*background-color: #D2D2FF;*/

        }

        a {
            color: #6E6ED7;


        }

        #loginbt {
            background: #6E6ED7;
            border-radius: 10px;
            color: white;
            width: 100%;
        }

        #loginbt:hover {
            background: white;
            color: #6E6ED7;
            border: 2px solid #6E6ED7;
        }
    </style>
</head>
<body>

<h1>로그인</h1>

<hr>
<div id="content">
    <form th:action="@{/login_proc}" method="POST" class="form-group">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Email</span>

            </div>
            <input type="text" name="username" class="form-control" placeholder="이메일을 입력하세요"> <br>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">

                <span class="input-group-text label">password</span>
            </div>
            <input type="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요"> <br>

        </div>

        <button type="submit" id="loginbt">로그인</button>
    </form>
    <br>

    <a href="/signup">회원가입</a>
</div>


<div th:if="${param.error}" class="alert alert-danger " th:text="${exception}">
</div>

</body>
</html>
