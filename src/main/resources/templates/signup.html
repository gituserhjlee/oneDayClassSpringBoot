<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>sign up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>


    <script>
        function signUp() {
            let email = $('#email').val()
            let password = $('#password').val()
            let auth = $('input[name="auth"]:checked').val();

            let token = $("meta[name='_csrf']").attr("content");
            let header = $("meta[name='_csrf_header']").attr("content");
            let name = $("#userName").val();

            if (email === '') return alert('이메일을 입력하세요')
            if (password === '') return alert('비밀번호를 입력하세요')

            let jsonData = {

                "email": email,
                "password": password,
                "auth": auth
            }
            $.ajax({
                type: 'POST',
                contentType: "application/json",
                url: '/user',
                data: JSON.stringify(jsonData), // String -> json 형태로 변환
                beforeSend: function (xhr) {
                    xhr.setRequestHeader(header, token);
                },
                dataType: 'text',
                success: function (data) {
                    if (data === 'POSSIBLE') {
                        alert('🎉 회원가입이 완료되었습니다 🎉')
                        location.href = '/login'
                    } else {
                        let temp = `
                        <div class="alert alert-danger " id="emailErr" >
                        이미 존재하는 아이디입니다
                        <button aria-hidden="true" data-dismiss="alert" class="close" type="button">×</button>

                        </div>
                        `
                        $('#emailErr').remove()
                        $('body').append(temp)
                        // alert('이미 존재하는 아이디입니다')

                    }

                },
                error: function (xhr, status, error) {
                    console.log(error)

                }
            });


        }
    </script>
    <style>
        body{
            width: 400px;
            margin: auto;
            font-family: 'Poor Story', cursive;

        }
        #content {

            border-radius: 20px;
            border: solid 3px #6E6ED7;
            padding: 5px;
        }

        h1 {
            color: #6E6ED7;
            padding: 15px;
            border-radius: 40px;
            border: solid 5px #6E6ED7;
            margin: 80px auto;
            text-align: center;
            background-color: #D2D2FF;

        }

        a {
            color: #6E6ED7;
        }
       #emailErr{


       }
        #signUpbt {
            background: #6E6ED7;
            border-radius: 10px;
            color: white;
            width: 100%;
        }

        #signUpbt:hover {
            background: white;
            color: #6E6ED7;
            border: 2px solid #6E6ED7;
        }

    </style>

</head>
<body>
<h1>회원가입</h1>
<div id="content">

    <!--    <form th:action="@{/user}" method="POST" class="form-group" >-->
    <div class="form-check">
        <input class="form-check-input" type="radio" name="auth" id="exampleRadios1" value="ROLE_USER" checked>
        <label class="form-check-label" for="exampleRadios1">
            User
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="auth" id="exampleRadios2" value="ROLE_ADMIN,ROLE_USER">
        <label class="form-check-label" for="exampleRadios2">
            Admin
        </label>
    </div>
    <br>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Email</span>

        </div>
        <input type="text" name="email" class="form-control" id="email" placeholder="이메일을 입력하세요"> <br>
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">

            <span class="input-group-text label">password</span>
        </div>
        <input type="password" name="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요"> <br>

    </div>

    <button type="submit" id="signUpbt" onclick="signUp()">가입</button>
    <!--    </form>-->
    <br>

    <a href="/login">로그인 →</a>
</div>

</body>
</html>
