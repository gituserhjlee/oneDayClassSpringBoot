<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="header :: header"></div>
    <title>관리자 페이지</title>
    <style>
        html,body {

            font-family: 'Poor Story', cursive;
            height:100%;
        }

        .nav {
            height: 20%;
            border-bottom: solid 2px gainsboro;
            display: flex;
            flex-display: row;
        }

        .content {
            width: 100%;
            /*height: 80%;*/
            flex-direction: row; /* default가 row라서 생략 가능 */
            text-align: center;
            margin-top: 50px;

        }


        img {
            width: 64px;
            height: 64px;
            margin: 10px;
        }

        h1 {
            color: #6E6ED7;
            font-weight: bold;
            margin:10px;
        }

        button{
            background: white;
            border-radius: 10px;
            color: #6E6ED7;
            width: 50%;
            font-family: 'Poor Story', cursive;
            margin: 2px;

        }

        button:hover {
            background: #6E6ED7;
            color: white;
            border: 2px solid #6E6ED7;
        }


    </style>
</head>
<body>
<div class="nav" >
    <div th:replace="header :: nav"></div>

</div>
<div class="content">
    <button  onclick="location.href='/admin/makeItem'">상품관리</button>
    <button  onclick="location.href='/admin/order'">예약현황</button>

</html>
