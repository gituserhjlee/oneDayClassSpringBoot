<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="header :: header"></div>
    <title>상품 변경</title>
    <style>
        html,body {

            font-family: 'Poor Story', cursive;
            height:100%;
        }

        .nav {
            height: 20%;
            border-bottom: solid 2px gainsboro;
            display: flex;
            flex-display: row;
        }
        img {
            width: 64px;
            height: 64px;
            margin: 10px;
        }
        h1 {
            color: #6E6ED7;
            font-weight: bold;
            margin:10px;
        }


    </style>
</head>
<body>
<div class="nav" >
    <div th:replace="header :: nav"></div>

</div>
<div class="container">
    <form th:action="@{/items/{id}/edit (id=${form.id})}" th:object="${form}" method="post">
        <!-- id -->
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label th:for="name">상품명</label>
            <input type="text" th:field="*{name}" class="form-control"
                   placeholder="이름을 입력하세요" />
        </div>
        <div class="form-group">
            <label th:for="price">가격</label>
            <input type="number" th:field="*{price}" class="form-control"
                   placeholder="가격을 입력하세요" />
        </div>
        <div class="form-group">
            <label th:for="description">설명</label>
            <input type="text" th:field="*{description}" class="form-control"
                   placeholder="설명을 입력하세요" />
        </div>
        <div class="form-group">
            <label th:for="stock">정원</label>
            <input type="number" th:field="*{stock}" class="form-control"
                   placeholder="설명을 입력하세요" />
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div> <!-- /container -->
</body>
</html>
